<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat con Firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.0/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="row alto middle-xs center-xs white" id="login">
      <div class="col-xs-12">
        <div class="box">
          <p>Antes de entrar al chat, tienes que iniciar sesión</p>
          <button id="start-login" class="btn btn-raised red white-text">
            Iniciar sesión con Google
          </button>
        </div>
      </div>
    </div>
    <div class="alto row">
      <div class="col-md-3 col-xs-12">
        <div class="padding indigo white-text">
          Usuarios Conectados
        </div>
        <ul class="collection" id="users"></ul>
      </div>
      <div class="col-xs">
        <div class="box" id="chats"></div>
      </div>
    </div>

    <template id="template">
      <div class="chat" id=${id}>
        <ul class="messages collection"></ul>
        <form class="form">
          <div class="row">
            <div class="col-xs-8">
              <input type="text" placeholder="Mensaje a enviar" class="message-content">
            </div>
            <div class="col-xs-4">
              <input type="submit" class="btn btn-raised indigo" value="Enviar">
            </div>
          </div>
        </form>
      </div>
    </template>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
